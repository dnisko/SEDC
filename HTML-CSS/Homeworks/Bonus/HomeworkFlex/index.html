<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Homework</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="item i1 lightblue">1</div>
        <div class="item i2 antiquewhite">2</div>
        <div class="item i3 lightblue">3</div>
        <div class="item i4 yellow">4</div>
        <div class="item i5 antiquewhite">5</div>
        <div class="item i6 red">6</div>

        <div class="middleFlex">

            <div class="middleFlexLeft">
                <div class="item i7 black">7</div>
                <div class="item i8 antiquewhite">8</div>
            </div>
            
            <div class="middleFlexRight">
                <div class="item i13 grey">13</div>
                <div class="item i14 antiquewhite">14</div>
                <div class="item i15 black">15</div>
                <div class="item i17 lightblue">17</div> 
            </div>
                
        </div>        
        
        <div class="rightFlex">
            <div class="item i9 yellow">9</div>
            <div class="item i10 yellow">10</div>
        
            <div class="i11-12">
                <div class="item i11 lightblue">11</div>
                <div class="item i12 antiquewhite">12</div>
            </div>
            
            <div class="item i18 lightblue">18</div>
            <div class="item i19 blue">19</div>
        </div>

        <div class="item i16 antiquewhite">16</div>
        <div class="item i20 red">20</div>
    </div>
</body>
</html>
